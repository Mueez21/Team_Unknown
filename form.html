<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="submit_form.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <div class="checkboxes">
                <input type="checkbox" id="receiveCommunication" name="receiveCommunication">
                <label for="receiveCommunication">Receive Communication direct from <i>WebJam</i></label>
                
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">I have read and agree to the <a href="#">Terms & Condition</a></label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
